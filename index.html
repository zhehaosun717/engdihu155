<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGL/DIHU 155 - Tutorial Slides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-main: #f1f5f9;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
        }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }
        .slide-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        .slide-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.2);
        }
        .highlight-text {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container mx-auto px-6 py-16">

                <span class="text-gray-400">TA:</span>

            </div>
        </header>

        <section class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-8 text-center highlight-text">Weekly Slides</h2>
            
            <div class="grid gap-6">
                <a href="./week13/" class="slide-card">
                    <div class="flex items-center justify-between">
                        <div>
